<template>
    <lightning-card  title="Search Object And Fields">
       <div class="slds-col_padded"  style="display: flex">
        <lightning-input
            type="search"
            variant="label-hidden"
            label=""
            placeholder="Search Object"
            value={searchTerm}
            onchange={onChangeObjName}
            
        ></lightning-input> &nbsp;&nbsp;&nbsp;
        <lightning-input
        type="search"
        variant="label-hidden"
        label=""
        placeholder="Search Fields"
        value={searchField}
        onchange={onChangeFieldName}
        
    ></lightning-input>&nbsp;&nbsp;&nbsp;
    <lightning-button variant="brand" label="Create Table" title="Primary action" onclick={createTable} class="slds-m-left_x-small"></lightning-button>
</div>
        <div if:true={objData} class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                <template for:each={showObjName} for:item="rec">
                    <li key={rec}>
                        <span class="slds-lookup__item-action" role="option">
                            <span class="slds-truncate" onclick={selectObjName}>{rec}</span>
                        </span>
                    </li>
                </template>
            </ul>
        </div>
           <template for:each={fieldDataInPill} for:item="file" for:index="index">
            <lightning-pill key={file} label={file} data-index={index} onremove={handleRemoveFields}>
                <lightning-icon icon-name="doctype:attachment" size="xx-small" alternative-text="attach">
                </lightning-icon>
            </lightning-pill>
        </template>
        <div if:true={filData} class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                <template for:each={showFilName} for:item="rec">
                    <li key={rec}>
                        <span class="slds-lookup__item-action" role="option">
                            <span class="slds-truncate" onclick={selectfilName}>{rec}</span>
                        </span>
                    </li>
                </template>
            </ul>
        </div>
        <div if:true={showTableComp}>
            <c-dynamic-table-child table-record-from-parent={tableData} id="childComponent"></c-dynamic-table-child>
        </div>
    </lightning-card>
</template>

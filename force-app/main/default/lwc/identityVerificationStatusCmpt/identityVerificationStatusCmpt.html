<template>
    <lightning-card>
        <div class="slds-box">
            <div class="slds-grid slds-wrap">    
                <div class="slds-col slds-size_6-of-12">
                    <lightning-button variant="brand" 
                                      label="Applicant ID Verification" 
                                      title="Applicant ID Verification"
                                      onclick={openModel} 
                                      ></lightning-button>
                <template if:true={IsModelOpen}>
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <!-- Modal/Popup Box Header Starts here-->
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close 
                                       slds-button_icon-inverse slds-float_right"
                                        title="Close" onclick={closeModel}>
                                            <lightning-icon icon-name="utility:close"
                                            alternative-text="close"
                                            variant="inverse"
                                            size="small"  class="slds-float_right"> </lightning-icon>
                                            <span class="slds-assistive-text">Close</span>
                               </button>
                                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Update Applicant's Verification Status</h2>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                               
                                    <fieldset class="slds-form-element">
                                        <div class="slds-grid slds-wrap">
                                            <div class="slds-col slds-size_1-of-3">
                                                <legend class="slds-form-element__legend slds-form-element__label">
                                                    <abbr class="slds-required" title="required">*</abbr> Verification Status</legend>
                                            </div>
                                            <div class="slds-col slds-size_1-of-3">
                                                <div class="uiInput uiInputRadio uiInput--default uiInput--radio">
                                                    <label class="uiLabel-left form-element__label uiLabel">
                                                        <input type="radio" text="verified" value="verified" id={r0} name="others" label="" onchange={onGroup}/>
                                                        <span>Verified</span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size_1-of-3">
                                                <div class="uiInput uiInputRadio uiInput--default uiInput--radio">
                                                    <label class="uiLabel-left form-element__label uiLabel">
                                                        <input type="radio" text="Failed Verification" value="Failed Verification" id={r0} name="others" label="" onchange={onGroup}/>
                                                        <span>Failed Verification</span>
                                                    </label>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </fieldset>
                               
                            </div>
                                
                           
                            <footer class="slds-modal__footer">
                                <lightning-button
                                variant="neutral"
                                label="Cancel" 
                                title="Cancel"
                                onclick={closeModel}
                                ></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <lightning-button
                                variant="Brand"
                                label="Submit" 
                                title="Submit"
                                onclick={SubmitDetails}
                                ></lightning-button>                   
                              </footer>
                            </div>
                   
                      
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </template>
                </div> 
                <div class="slds-col slds-size_6-of-12">
                    <b><lightning-formatted-text value="Identity Verification Status : "></lightning-formatted-text></b>&nbsp;
                    {identityVerificationStatus} </p>
                </div>
            </div>                    

        </div>
    </lightning-card>
</template>

<template>
    <lightning-card title=" User Login Page" icon-name="custom:custom20">
        <lightning-button variant=" Neutral"
        label="Login"
        onclick={customShowModalPopup}
        class="slds-m-left_x-small">
        </lightning-button>
        <template if:true={customFormModal}>
        
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
        <!-- modal header start -->
        <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
            <lightning-icon icon-name="utility:close"
            alternative-text="close"
            variant="Neutral"
            size="small" ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
        </button>
        <h2 class="slds-text-heading_medium slds-hyphenate">Please Login</h2>
    </header>
    <footer class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" onclick={customHideModalPopup} title="Cancel">Cancel</button>
        <button class="slds-button slds-button_neutral" onclick={forgotPasswordHandler} title="Forgot Password">Forgot password</button>
    </footer>
    
                </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        
        </lightning-card>
    </template>

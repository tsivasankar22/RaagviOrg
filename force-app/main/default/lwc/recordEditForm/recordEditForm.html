<template>
<lightning-button variant="Neutral"
            label="NEW"
            onclick={customShowModalPopup}
         >
        </lightning-button>
        
          <template if:true={customFormModal}>
    
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
                            <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="Neutral"
                            size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">New Record</h2>
                    </header>
                    <div class="container-fluid">
                        <div class="slds-modal__content slds-p-around_medium">
                              <lightning-record-edit-form record-id={recordId} object-api-name="Residential_Loan_Application__c"
                              onsuccess={handleSuccess} onsubmit ={handleSubmit}>
                          <lightning-messages>
                          </lightning-messages>
                          <lightning-output-field field-name="Name">
                          </lightning-output-field>
                          <lightning-input-field field-name="Broker__c">
                          </lightning-input-field>
                          <lightning-input-field field-name="Borrower__c">
                          </lightning-input-field>
                          <lightning-input-field field-name="Loan_Amount__c">
                          </lightning-input-field>
                          <lightning-input-field field-name="Loan_Status__c">
                        </lightning-input-field>
                        <lightning-input-field field-name="Rate__c">
                        </lightning-input-field>
                          <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update" label="Update">
                          </lightning-button>
                      </lightning-record-edit-form>
                            </div>
                            </div>
      
        </div>
        </section>
        </template>
    </template>

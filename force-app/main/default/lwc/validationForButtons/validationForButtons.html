<template>
<lightning-card title=" Welcome To RaagviTech" icon-name="custom:custom20">
    <lightning-button variant=" Neutral"
    label="Open a form"
    onclick={customShowModalPopup}
    class="slds-m-left_x-small">
    </lightning-button>
    <template if:true={customFormModal}> 
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
    <!-- modal header start -->
    <header class="slds-modal__header">
    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
        <lightning-icon icon-name="utility:close"
        alternative-text="close"
        variant="Neutral"
        size="small" ></lightning-icon>
        <span class="slds-assistive-text">Close</span>
    </button>
    <h2 class="slds-text-heading_medium slds-hyphenate">Please Enter The Details</h2>
</header>
    <div class="container-fluid">
        <div class="slds-modal__content slds-p-around_medium">
            <lightning-input 
            label="Name" 
            type="text" 
            class="slds-size--2-of-3 " 
            value={newlist.Name}          
            onchange={handelChange}    
            pattern= "[A-Z]+[a-z].*" 
            message-when-pattern-mismatch="First letter should be capital"          
            ></lightning-input>
            <lightning-input name="Email__c" label="Student Email" type="Email"
            id="Email"            
            class="slds-size--2-of-3 " 
            value={newlist.Email__c} onchange={handelChange}
                pattern="[A-Za-z0-9-]+@[a-z0-9-]+.+com$" message-when-pattern-mismatch="Please enter a valid email"
                ></lightning-input>
                <lightning-input name="Confirm_Email__c" label="Confirm Email" type="Email"
                class="slds-size--2-of-3" 
                validity={newlist.Confirm_Email__c} onchange={handelChange}
                pattern={newlist.Email__c} message-when-pattern-mismatch= "email and confirm email both not equal "
                ></lightning-input>
                <lightning-input class="slds-p-left_xx-large" type="checkbox" data-id="checkbox" label="proceed" onchange={handelChanges}>
                <!-- <lightning-input name="Approved__c" label="proceed" type="Checkbox"
                class="slds-size--2-of-3" 
                value={newlist.Approved__c} onchange={handelChange}> -->
                   </lightning-input>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={customHideModalPopup} title="Cancel">Cancel</button>
                        <button  type="submit"  disabled={savebuttondesable}  class="slds-button slds-button_neutral"  onclick={handelOnClick}   title="Save"
                       >Save</button>
                    </footer>
                    </div>
            </div>
            </div>
    </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    </template>   
    </lightning-card>
</template>
